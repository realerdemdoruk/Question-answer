<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <h1>Öylesine Sorular</h1>

    <div class="container">

        <div class="question active">
            <h3 class="question-title">Mustafa Kemal Atatürk ne zaman doğdu?</h3>
            <p class="question-text">1881</p>
            <i class="fas fa-chevron-down"></i>
        </div>

        <div class="question">
            <h3 class="question-title">Türkiye Büyük Millet Meclisi ne zaman açıldı?</h3>
            <p class="question-text">23 Nisan 1920</p>
            <i class="fas fa-chevron-down"></i>
        </div>

        <div class="question">
            <h3 class="question-title">Kurtuluş Savaşı ne zaman başladı?</h3>
            <p class="question-text">19 Mayıs 1919</p>
            <i class="fas fa-chevron-down"></i>
        </div>

        <div class="question">
            <h3 class="question-title">Geleceğe Dönüş (Back to the Future) ne zaman vizyona girdi?</h3>
            <p class="question-text">1985</p>
            <i class="fas fa-chevron-down"></i>
        </div>

        <div class="question">
            <h3 class="question-title">Dostoyevski'nin ilk romanı nedir?</h3>
            <p class="question-text">İnsancıklar</p>
            <i class="fas fa-chevron-down"></i>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
